<head>

    <script src="../js/sorttable.js" defer></script>
    <script src="../js/filter.js" defer></script>
    <script src="../js/search.js" defer></script>     
    <script src="../js/modal.js" defer></script>    
    <script src="../js/tab.js" defer></script> 
    <script src="../js/tasker.js" defer></script>

<body onload="tasker.construct();">

    <!-- Ã…ben Modal -->    
    <a class="fas fa-plus modal-button" href="#myModal2"></a>

    <!-- Modalen -->
    <div id="myModal2" class="modal">

          <!-- Modal indhold -->
            <div class="modal-content">
                <div class="header-history">           
                </div>
                <div class="modal-body">
                                 <div class="header-edit">
                                    <h1>Create Resource</h1>
                                    <span class="header-edit-text close">&times;</span>
                                 </div>                    
                    <div class="container-1">
                        <div class="box-1">
                            <p class="edit-heading heading-line">Gemeral Information</p>
                            <form class="edit-general-information-form" action="index.html" id="form1" enctype="multipart/form-data">  
                                <div class="edit-general-information-form-left">
                                    <label for="name">Name</label>
                                    <input name="name" id="name" required>
                                </div>
                                <div class="edit-general-information-form-left">
                                    <label for="type">Type</label>
                                    <input name="type" id="type">
                                    <option value="predictive">Predictive</option>
                                    <option value="preventive">Preventive</option>
                                </div>
                                <div class="edit-general-information-form-left">
                                    <label for="group">Group</label> 
                                    <input name="group" id="group">
                                    <button type="button2">+</button>                                        
                                    <option value="group1">Group1</option>
                                    <option value="group2">Group2</option>
                                </div>
                            </form>  
                        </div>
                        <div class="box-2">   
                            <form>
                                <div class="edit-general-information-form-right">
                                    <label for="description">Description</label>
                                    <textarea id="description" name="description" style="height: 300px"></textarea>
                                </div>
                                <div>
                                    <label for="file">Attach documents</label>
                                    <input id="file" type="file" name="file">
                                </div>
                            </form>
                        </div>
                    </div> 
                    
                    <div class="container-2">
                        <p class="edit-heading heading-line">Service Information</p>
                        <form class="edit-service-information-form">
                             <div class="edit-service-information">
                                <label for="last-service">Last service</label>
                                <input type="date" name="last-service" id="last-service">
                                <label for="service-interval">Service interval</label>
                                <input type="number" name="service-interval" id="service-interval">
                                <label for="time-interval">Time interval</label>   
                                <input name="time-interval" id="time-interval">
                                <label for="next-service">Next service</label>
                                <input type="date" name="next-service" id="next-service">                           
                            </div>
                        </form>
                        <form class="edit-service-information-form">
                             <div class="edit-service-information">
                                <label for="notify-days">Notify days</label>
                                <input type="number" name="notify-days" id="notify-days">
                                <label for="notify-to-email">Notify to email</label>
                                <input name="notify-to-email" id="notify-to-email">
                            </div>
                        </form>
                    </div>  
                    <div class="container-3">
                        <div class="box5">
                            <script src="tasker.js"></script>

<div id="tasker" class="tasker">

        <div id="error" class="error">Please enter a task</div>

            <div id="tasker-header" class="tasker-header">

    
                <input type="text" id="input-task" placeholder="Enter a task">

                <button id="add-task-btn"><i class="fa fa-fw fa-plus"></i></button>

            </div>

            <div class="tasker-body">

            <ul id="tasks"></ul>
            
            </div>
        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                  
                </div>
          </div>
    </div>
</body>
</html>
